                                                                    <p>我购买了一个校园卡流量号，刚开始启用，就收到了一个快递电话，让我去xxx桥取快递。看来号主人不久前还在用，又或者他的亲友还不知道，已经换号了。我又用这个号码注册微博，发现了他隐藏的一个小故事。</p>
